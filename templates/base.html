{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
  </head>
  
  <body class="pt-16 bg-gray-50 min-h-screen"> 
    
    {% include 'navbar.html' %} 

    <main class="container mx-auto p-4">
        {% block content %} 
        {% endblock content %}
    </main>

    <script>
      // Ambil elemen tombol dan menu berdasarkan ID
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
      
      // Tambahkan event listener untuk mengaktifkan toggle saat tombol diklik
      btn.addEventListener("click", () => {
        // Menghilangkan/memunculkan menu dengan toggle class 'hidden'
        menu.classList.toggle("hidden");
      });
    </script>
    
  </body>
</html>
