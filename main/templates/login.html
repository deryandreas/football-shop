{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Sign In - Exercise Station</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Exercise Station</p>
      </div>

      <form id="loginForm" class="space-y-6"> 
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          id="loginButton"
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
// Pastikan fungsi showToast dan getCookie ada di base.html atau sudah Anda definisikan

// Configuration
const LOGIN_API_ENDPOINT = "{% url 'main:login_ajax' %}";
const MAIN_PAGE_URL = "{% url 'main:show_main' %}";

// Fungsi untuk mendapatkan CSRF token (wajib untuk Django POST)
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const CSRF_TOKEN = getCookie('csrftoken');


document.getElementById('loginForm').addEventListener('submit', handleLoginAjax);

async function handleLoginAjax(event) {
    event.preventDefault(); // Mencegah form submit tradisional

    const form = event.target;
    const username = form.elements.username.value;
    const password = form.elements.password.value;
    const loginButton = document.getElementById('loginButton');

    // Mengubah tombol menjadi loading state (opsional)
    loginButton.disabled = true;
    loginButton.textContent = 'Signing In...';

    try {
        const response = await fetch(LOGIN_API_ENDPOINT, {
            method: 'POST',
            headers: {
                'X-CSRFToken': CSRF_TOKEN,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: username, password: password }),
        });

        const data = await response.json();

         if (response.ok) {
            const displayUsername = data.username || 'User'; 
            
            showToast(`Welcome back, ${displayUsername}!`, 'success');
            
            document.cookie = `last_login=${new Date().toISOString()}; path=/`;

            setTimeout(() => {
                window.location.href = MAIN_PAGE_URL;
            }, 1000); 

        } else {
            // LOGIN GAGAL: Tampilkan Toast Error
            const errorMessage = data.message || "Invalid username or password.";
            showToast(errorMessage, 'error');
        }
        
    } catch (error) {
        showToast('Network error. Please try again.', 'error');
    } finally {
        // Kembalikan tombol ke state normal
        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
    }
}
</script>
{% endblock content %}
