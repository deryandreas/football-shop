{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
        <p class="text-gray-500">Create your Football Shop account</p>
      </div>

      <form id="registerForm" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password1" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          id="registerButton"
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">
            Sign In
          </a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
// PENTING: Anda harus memastikan fungsi showToast dan getCookie sudah ada di base.html atau main.html Anda.

const REGISTER_API_ENDPOINT = "{% url 'main:register_ajax' %}";
const LOGIN_PAGE_URL = "{% url 'main:login' %}";

// Fungsi untuk mendapatkan CSRF token (diambil dari cookie)
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const CSRF_TOKEN = getCookie('csrftoken');

// Handler Utama
document.getElementById('registerForm').addEventListener('submit', handleRegisterAjax);

async function handleRegisterAjax(event) {
    event.preventDefault(); // Mencegah form submit tradisional

    const form = event.target;
    const registerButton = document.getElementById('registerButton');

    // Mengambil data formulir (pastikan nama field sesuai: username, password, password2)
    const data = {
        username: form.elements.username.value,
        password: form.elements.password.value, // Menggunakan name="password" dari form.
        password2: form.elements.password2.value,
    };

    // Mengubah tombol menjadi loading state
    registerButton.disabled = true;
    registerButton.textContent = 'Creating Account...';

    try {
        const response = await fetch(REGISTER_API_ENDPOINT, {
            method: 'POST',
            headers: {
                'X-CSRFToken': CSRF_TOKEN,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        const responseData = await response.json();

        if (response.ok) {
            showToast(`Welcome, ${responseData.username}! Account created.`, 'success');
            
            // Tunggu sebentar sebelum redirect
            setTimeout(() => {
                window.location.href = LOGIN_PAGE_URL;
            }, 1500); 

        } else {
            // REGISTRASI GAGAL: Tampilkan Toast Error
            let errorMessage = responseData.message || "Registration failed due to server error.";
            
            // Menampilkan error validasi form yang spesifik jika tersedia
            if (responseData.errors) {
                const errorKeys = Object.keys(responseData.errors);
                if (errorKeys.length > 0) {
                    // Contoh: Password: ['Password is too short']
                    const firstErrorField = errorKeys[0];
                    const firstErrorMessage = responseData.errors[firstErrorField][0];
                    errorMessage = `${firstErrorField.charAt(0).toUpperCase() + firstErrorField.slice(1)}: ${firstErrorMessage}`;
                }
            }
            
            showToast(errorMessage, 'error');
        }
        
    } catch (error) {
        showToast('Network error. Please try again.', 'error');
    } finally {
        // Kembalikan tombol ke state normal
        registerButton.disabled = false;
        registerButton.textContent = 'Create Account';
    }
}
</script>
{% endblock content %}
